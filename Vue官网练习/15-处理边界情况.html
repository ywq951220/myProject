<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>处理边界情况</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--
  访问父级组件实例：和 $root 类似，$parent 属性可以用来从一个子组件方法父组件实例
-->


<script>
    // 访问根实例：在每一个 new Vue 实例的子组件中，其根实例可以通过 $root 属性进行访问
    new Vue({
        data: {
            foo: 1
        },
        computed: {
            bar: function () {/*...*/
            }
        },
        methods: {
            baz: function () {
                //所有的子组件都可以将这个实例作为一个全局store来访问或使用
                //获取根组件的数据
                this.$root.foo

                //写入根组件的数据
                this.$root.foo = 2

                //访问根组件的计算属性
                this.$root.bar()

                //调用根组件的方法
                this.$root.baz()
            }

        }

    })
</script>
</body>
</html>
