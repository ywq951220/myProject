<!--
  事件名：
    不同于组件和prop，事件名不存在任何自动化的大小写转换。而是触发的事件名需要完全匹配监听这个事件所有的名称。

    注意：事件名不会被作为一个JavaScript变量名或属性名，所以就没有理由使用camelCase或PascalCase了。并且 v-on 事件监听器在DOM模板
          中会被自动转换为全小写，所以 v-on:myEvent 将会变成 v-on:myevent，将会导致 myEvent 不能被监听到。所以推荐始终使用
          kebab-case 的事件名
-->
