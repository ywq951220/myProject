<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<a v-bind:href="url">测试参数</a>
<!-- 在这里href是参数，告知v-bind指令将该元素的href特性与表达式url的值绑定 -->
<a v-on:click="doSomething">...</a>
<!-- v-on指令，用于监听DOM事件，在这里参数是监听的事件名 -->

<!-- 动态传参 -->
<a v-bind:[attributeName]="url">...</a>
<!--
  可以用方括号括起来的JavaScript表达式作为一个指令的参数
  注意：这里的attributeName会被作为一个JavaScript表达式进行动态求值，求得的值将会作为最终的参数来使用。如：如果你的Vue
        实例中有一个 data 属性attributeName，其值为“href”，那么这个绑定将等价于 v-bind:href
-->
<a v-on:[eventName]="doSomething">...</a>
<!--
  也可以使用动态传参的方式为一个动态的事件名绑定处理函数
  注意：当 eventName的值为“focus”时，v-on:[eventName] 将等价于v-on:focus
-->

<!-- v-bind的缩写 -->
<!-- 完整写法 -->
<a v-bind:href="url">...</a>
<!-- 缩写 -->
<a :href="url">...</a>

<!-- v-on的缩写 -->
<!-- 完整写法 -->
<a v-on:click="doSomething">...</a>
<!-- 缩写 -->
<a @click="doSomething">...</a>


<script>

</script>
</body>
</html>
