<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>export default和export的使用方式</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- 1、安装 vue-router 路由模块 -->
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app"></div>

<!--
  1、在 node 中导入和导出模块：
    1.1、使用 [var 名称 = require('模块标识符')]导处成员
    1.2、使用 (export mobule.export)和(exports)进行暴露成员

  2、在 ES6 中也通过规范的形式规定了 ES6 中如何导入和导出模块：
    2.1、在 ES6 中导入模块使用 (import 模块名称 from '模块标识符')导入成员，注意：import 表示路径
    2.2、在 ES6 中使用 (export default) 和 (export) 向外暴露成员
      使用 (export default) 向外暴露成员时的注意事项：
        --使用 (export default) 向外暴露成员时可以使用任意的变量来接收
        --在一个模块中 (export default) 只允许向外暴露一次
        --在一个模块中，可以同时使用 (export default) 和 (export) 向外暴露成员
      使用 (export) 向外暴露成员时的注意事项：
        --使用 (export) 向外暴露的成员只能使用【花括号】的形式进行接收，这种形式叫做【按需导出】
        --使用 (export) 可以向外暴露多个成员，同时，如果某些成员在 (import) 的时候不需要，则可以不再【花括号】中定义
        --使用 (export) 导出的成员，必须严格按照导出时候额名称来使用【花括号】按需导出
        --使用 (export) 导出的成员，如果就想换个名称来接收，可以使用 as 来起别名
-->



<script>
  //创建Vue实例，得到 ViewModel
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {}
  })
</script>
</body>
</html>
