<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>webpack-dev-server的基本使用</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- 1、安装 vue-router 路由模块 -->
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app"></div>

<!--
  使用 webpack-dev-server 这个工具来实现自动打包编译的功能
    1、运行 (npm i webpack-dev-server -D) 把这个工具安装到项目的本地开发依赖
    2、安装完毕后，这个工具的用法和 webpack 命令的用法完全一样
    3、由于我们是在项目中本地安装的 webpack-dev-server，所以无法把他当作脚本命令在 powershell 终端中直接运行。只有那
    些安装到全局 -g 的工具才能在终端中正常执行
    4、注意：webpack-dev-server 这个工具如果向要正常运行，则要求在本地项目中必须安装 webpack
-->


<script>
  //创建Vue实例，得到 ViewModel
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {}
  })
</script>
</body>
</html>
